{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสมาชิก</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2196f3;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        *{
        box-sizing: border-box;
        font-family: "Sarabun", sans-serif;
        }
        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #2196f3;
            border-color: #2196f3;
        }
        .btn-primary:hover {
            background-color: #1976d2;
            border-color: #1976d2;
        }
        .form-control:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 0.25rem rgba(33, 150, 243, 0.25);
        }
        .link-primary {
            color: #2196f3 !important;
        }
        .link-primary:hover {
            color: #1976d2 !important;
        }
        .mb-3{
            display: flex; 
            flex-direction: column; 
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <!-- Login Form -->
                <div class="auth-card p-4" id="loginForm">
                    <div class="d-flex align-items-center mb-4">
                        <h4 class="text-center flex-grow-1 mb-0">เข้าสู่ระบบ</h4>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.username|as_crispy_field }}
                        </div>
                        <div class="mb-3">
                            {{ form.password|as_crispy_field }}
                        </div>
                        <div style="display: flex; justify-content: center;">
                            <button type="submit" class="btn btn-primary" style="text-align: center; margin-bottom: 10px; margin-top: 10px; width: 100%;">เข้าสู่ระบบ</button>
                        </div>
                        <div class="text-center">
                            <span class="text-muted">ยังไม่มีบัญชี? </span>
                            <a href="{% url 'url_register' %}" class="link-primary text-decoration-none" onclick="">ลงทะเบียน</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
