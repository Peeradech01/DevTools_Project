{% extends 'base.html' %}

{% block title %} Registration {% endblock title %}

{% block content %}
    <div class="container">
        <h1>เข้าสู่ระบบ</h1>
        <div class="row">
            <div class="col-md">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">อีเมลล์:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">รหัสผ่าน:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">เข้าสู้ระบบ</button>
                </form>
                <p class="text-center mt-3">ยังไม่มีบัญชี? <a class="text-decoration-none text-secondary fw-bold text-uppercase" href="register.html">Register</a></p>
            </div>
        </div>
    </div>
{% endblock content %}
