<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--- bootstrap --->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!--- stylesheet --->

    <!--- fonts.google --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>{% block title %} title {% endblock title %}</title>

    </head>
    {% block styles %}
    <style>
        :root {
            --primary-blue: #2196F3;
            --light-blue: #E3F2FD;
        }

        *{
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .sidebar {
            height: 100vh;
            background-color: white;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding-top: 20px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .nav-link {
            color: #333;
            padding: 10px 20px;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--light-blue);
            color: var(--primary-blue);
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .patient-card:hover {
            background-color: var(--light-blue);
            cursor: pointer;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .search-bar {
            border-radius: 20px;
            border: 1px solid #ddd;
            padding: 8px 15px;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border: none;
            border-radius: 5px;
        }

        .medicine-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        /*  navbar */
        .header {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            position: relative;
        }

        .doctor-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            border: 2px solid white;
            border-radius: 50%;
            padding: 15px;
        }

        .med-card {
            border-radius: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            border-top: 1px solid #ddd;
            padding: 10px;
        }

        .taken {
            color: #4CAF50;
        }

        .pending {
            color: #F44336;
        }

        .nav-item {
            text-align: center;
            font-size: 0.8rem;
            position: relative;
        }

        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .nav-add-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #2196F3;
            color: white;
            border: none;
            font-size: 24px;
            position: relative;
            top: -20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .nav-add-button:hover {
            background-color: #1976D2;
        }

        .nav-add-button i {
            margin: 0;
        }

        .container {
            margin-bottom: 80px !important;
        }
    </style>

    {% endblock styles %}
<body> 

    
    
    {% block content %}
    
    {% endblock content%}
    
    
    {% block navbar %}
        <nav class="bottom-nav">
            <div class="row g-0">
                <div class="col nav-item">
                    <a href="{% url 'home' %}">
                        <i class="bi bi-calendar-event"></i>
                    </a>
                    <div>วันนี้</div>
                </div>
                <div class="col nav-item">
                    <a href="{% url 'url_medication' %}">
                        <i class="bi bi-capsule"></i>
                    </a>
                    <div>กล่องยา</div>
                </div>
                <div class="col nav-item active">
                    <a href="{% url 'url_profile' %}">
                        <i class="bi bi-person-circle"></i>
                    </a>
                    <div>ฉัน</div>
                </div>
        
                <div class="col nav-item">
                    <a href="{% url 'url_logout' %}">
                        <i class="bi bi-door-closed-fill"></i>
                    </a>
                    <div>ออกจากระบบ</div>
                </div>
            </div>
        </nav>
    {% endblock navbar%}

    {% block script %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    {% endblock script %}

</body>
</html>
