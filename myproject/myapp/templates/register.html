<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสมาชิก</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2196f3;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #2196f3;
            border-color: #2196f3;
        }
        .btn-primary:hover {
            background-color: #1976d2;
            border-color: #1976d2;
        }
        .form-control:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 0.25rem rgba(33, 150, 243, 0.25);
        }
        .link-primary {
            color: #2196f3 !important;
        }
        .link-primary:hover {
            color: #1976d2 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <!-- Register Form -->
                <div class="auth-card p-4" id="registerForm">
                    <div class="d-flex align-items-center mb-4">
                        <h4 class="text-center flex-grow-1 mb-0">ลงทะเบียน</h4>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">ชื่อผู้ใช้</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">รหัสผ่าน</label>
                            {{ form.password1 }}
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">ยืนยันรหัสผ่าน</label>
                            {{ form.password2 }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">ลงทะเบียน</button>
                        <div class="text-center">
                            <span class="text-muted">มีบัญชีอยู่แล้ว? </span>
                            <a href="{% url 'url_login' %}" class="link-primary text-decoration-none">เข้าสู่ระบบ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
